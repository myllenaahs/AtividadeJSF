<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Minha Página JSF</title>
</head>
<body>

	<h:commandButton id="exibe" action="#{usuarioBean.exibeUsuario}"
		value="Exibir" />


	<h:dataTable value="${usuarioBean.usuario}" var="user" rules="rows">
		<f:facet name="caption">Comentários relativos aos temas desenvolvidos  
               </f:facet>
		<f:facet name="header">Listagem dos comentários</f:facet>
		<f:facet name="footer">Fim da listagem</f:facet>
		<h:column>
			<f:facet name="header">Nome</f:facet>#{user.nome}  
               </h:column>
		<h:column>
			<f:facet name="header">Matricula</f:facet>#{user.matricula}  
               </h:column>
		<h:column>
			<f:facet name="header">Nascimento</f:facet>#{user.data}  
               </h:column>
	</h:dataTable>

</body>
</html>
